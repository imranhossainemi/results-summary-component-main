<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    * {
      font-family: 'Hanken Grotesk', sans-serif;
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    main {
      width: 1440px;
      height: 720px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;;
    }

    .result {
      width: 700px;
      height: 450px;
      display: flex;
      flex-direction: row;
      background-color: hsl(0, 0%, 100%);
      border-radius: 8%;
      box-shadow: 14px -19px 164px -37px  hsla(0, 2%, 72%, 0.486);
    }

    .result .mark,
    .result .summary {
      width: 350px;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
    }

    .mark {
      align-items: center;
      background-color: hsl(252, 100%, 67%);
      border-radius: 8%;
    }

    .summary {
      padding: 0 50px;
    }

    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section class="result">
      <div class="mark">
        <h2>Your Result</h2>
        <div class="out_of">
          <h2>76</h2>
          <h3>of 100</h3>
        </div>
        <div class="percent">
          <h2> Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div> 
      <!-- End of mark -->
      <div class="summary">
        <h2>Summary</h2>
        <div class="scores">
          <div class="reaction">
            <h3>Reaction</h3>
            <p><span>80 </span>/ 100</p>
          </div>
          <div class="memory">
            <h3>Memory</h3>
            <p><span>92 </span>/ 100</p>
          </div>
          <div class="verbal">
            <h3>Verbal</h3>
            <p><span>61</span>/ 100</p>
          </div>
          <div class="visual">
            <h3>Visual</h3>
            <p><span>72 </span>/ 100</p>
          </div>
        </div>
        <button class="result_btn" type="button"> Continue</button>
      </div>
      <!-- End of summary -->
    </section>
    <!-- End of result -->
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
